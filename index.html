<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d57555ad0c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Youtube</title>
</head>
<body class="bg-[#fffbfb] dark:bg-[#0f0f0f] box-border">
    <header class="mx-5">
        <nav class="flex  h-[4.5rem] items-center justify-between">
            <div class="flex items-center justify-center gap-2">
                <div class="">
                    <i class="fa-solid fa-bars text-white text-2xl text-center"></i>
                </div>
                <div>
                    <img src="assets/yt_logo_rgb_dark.png" alt="yt_logo_rgb_dark" class="w-[8rem]">
                </div>
            </div>
            <div class="flex  items-center">
                <div class="px-3 w-[30rem] h-[2.5rem]">
                    <input type="text" placeholder="Rechercher" class="w-full h-full rounded-full outline-[#00378a] text-gray-400 px-8 border-1">
                </div>
                <div class="rounded-full bg-[#3D3D3D] w-[2.5rem] h-[2.5rem] flex items-center justify-center">
                    <i class="fa-solid fa-microphone text-white"></i>
                </div>
            </div>

            <div class="flex  items-center gap-4">
                <div class="flex text-white items-center gap-3 rounded-full bg-[#3D3D3D] py-1 px-2">
                    <i class="fa-solid fa-plus"></i>
                    <p>Cr√©er</p>
                </div>
                <div class="flex text-white items-center">
                    <i class="fa-solid fa-bell text-xl"></i>
                </div>
                <div class="w-[2rem] h-[2rem] flex items-center justify-center">
                    <img src="assets/profil.jpg" class="rounded-full bg-cover" alt="profil">
                </div>
            </div>
            
        </nav>
    </header>
</body>
</html>
